<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,400;1,600;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <div class="cardContainer">
        <div class="imageContainer">
            <img class="productImageDekstop" src="./images/image-product-desktop.jpg" alt="Product image"/>
            <img class="productImageMobile" src="./images/image-product-mobile.jpg" alt="Product image"/>
        </div>
        <div class="infoContainer">
          <p class="productType">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="pricesContainer">
            <ins class="presentPrice">$149.99</ins>
            <del class="previousPrice">$169.99</del>
          </p>
          <button class="addToCartButton">
            <img src="./images/icon-cart.svg" alt="cartImage" /> Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
